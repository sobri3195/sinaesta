<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinaesta Offline</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f8fafc;
        color: #0f172a;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 24px;
      }
      .card {
        max-width: 480px;
        background: #ffffff;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        padding: 32px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }
      p {
        margin: 8px 0 0;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Anda sedang offline</h1>
      <p>Konten inti masih bisa diakses jika sudah tersimpan. Sambungkan kembali untuk sinkronisasi.</p>
    </div>
  </body>
</html>
